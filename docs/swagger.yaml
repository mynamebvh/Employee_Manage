basePath: /v1
definitions:
  controllers.MessageResponse:
    properties:
      message:
        type: string
    type: object
  controllers.NewUser:
    properties:
      address:
        example: Hoai Duc, Ha Noi
        type: string
      birthday:
        example: "2022-10-07T08:43:38+00:00"
        type: string
      department_id:
        example: 1
        type: integer
      email:
        example: mynamebvh@gmail.com
        type: string
      employee_code:
        example: "001"
        type: string
      full_name:
        example: Bui Viet Hoang
        type: string
      gender:
        example: true
        type: boolean
      phone:
        example: "0979150931"
        type: string
      role_id:
        example: 1
        type: integer
    required:
    - address
    - birthday
    - department_id
    - email
    - employee_code
    - full_name
    - gender
    - phone
    - role_id
    type: object
  models.User:
    properties:
      address:
        type: string
      birthday:
        type: string
      created_at:
        description: |-
          Department   Department
          Role         Role
        type: string
      department_id:
        type: integer
      email:
        type: string
      employee_code:
        type: string
      full_name:
        type: string
      gender:
        type: boolean
      id:
        type: integer
      password:
        type: string
      phone:
        type: string
      role_id:
        type: integer
      updated_at:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: mynamebvh@gmail.com
    name: Bui Viet Hoang
  description: Documentation's Employee Manager
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Employee Manager
  version: "1.0"
paths:
  /users:
    post:
      consumes:
      - application/json
      description: Create new user on the system
      parameters:
      - description: body data
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/controllers.NewUser'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.MessageResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controllers.MessageResponse'
      summary: Create New User
      tags:
      - user
  /users/{user_id}:
    delete:
      description: Delete user by ID on the system
      parameters:
      - description: id of user
        in: path
        name: user_id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.MessageResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.MessageResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controllers.MessageResponse'
      summary: Delete user by ID
      tags:
      - user
    get:
      description: Get user by ID on the system
      parameters:
      - description: id of user
        in: path
        name: user_id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.MessageResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controllers.MessageResponse'
      summary: Get user by ID
      tags:
      - user
    put:
      description: Update user by ID on the system
      parameters:
      - description: id of user
        in: path
        name: user_id
        required: true
        type: integer
      - description: body data
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/controllers.NewUser'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.MessageResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controllers.MessageResponse'
      summary: Update user by ID
      tags:
      - user
swagger: "2.0"
